<div>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <strong><span th:text="${user.username}"></span></strong> with roles: <span
                th:text="${user.getAllRoles()}"></span></a>
        <a class="nav-link text-secondary " href="/logout"><h6>Logout</h6></a>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-lg-2">
                <form action="/bootstrap/user" method="GET">
                    <button class="btn btn-primary btn-lg btn-block" style="text-align: left" type="submit">User
                    </button>
                </form>
            </div>
            <div class="col-lg-10 gray tab-content">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">User information-page</h5>
                    </div>
                    <div class="card-body" style="background-color: rgba(0,0,0,0.03);">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">About user</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.firstName}"></td>
                                            <td th:text="${user.lastName}"></td>
                                            <td th:text="${user.age}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.getAllRoles()}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
